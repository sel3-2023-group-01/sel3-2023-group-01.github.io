{{ define "body" }}

<body class="{{ if .Site.Params.backgroundImage }} background-image"
    style="background-image: url('{{ .Site.Params.backgroundImage }}');" {{ else }}"{{ end }}>
    {{ end }}

    {{ define "main" }}
    <main aria-role="main">
        <div class="pb-10">
            {{ if .Site.Params.Portrait.Path }}
            <img src="{{ .Site.Params.Portrait.Path }}" class="circle" alt="{{ .Site.Params.Portrait.Alt }}"
                style="max-width:{{ .Site.Params.Portrait.MaxWidth }}" />
            {{ end }}

            <h1>{{ .Site.Title }}</h1>

            {{ partial "subtitle.html" . }}

            {{- with .Site.Params.social }}
            <div>
                {{ partial "social-icons.html" . }}
            </div>
            {{- end }}
        </div>
        <!-- a small introcution text-->
        <div style="max-width: 800px;">
            {{ .Site.Params.intro }}
        </div>
        <div class="grid grid-cols-3 gap-x-20 my-10">
            <a class="main-link" style="font-weight: bolder;" href="/environment">
                Environment
            </a>
            <a class="main-link" style="font-weight: bolder;" href="/morphology">
                Morphology
            </a>
            <a class="main-link" style="font-weight: bolder;" href="/controller">
                Controller
            </a>
        </div>
    </main>
    {{ end }}
